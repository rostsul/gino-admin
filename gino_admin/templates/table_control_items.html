
<div class="ui simple dropdown item">
       <i class="ellipsis vertical icon"></i>
          <div class="menu" style="margin-top: -10px; margin-left: -80px;">
        <a href="{{url_prefix}}/{{model.lower()}}/edit?_id={{row['_id']}}" class="item">
            <i class="pencil icon"></i> Edit
        </a>

        <a href="javascript:;" class="item" onclick="document.getElementById('copy_{{row['_id']}}').submit();">
           <i class="copy icon"></i>  Copy
        </a>
        <a class="item deepcopy_href"  id="deepcopy" data-id="{{row['_id']}}">
            <i class="sitemap icon"></i> Deepcopy
        </a>
         <a href="javascript:;" class="item" onclick="document.getElementById('delete_{{row['_id']}}').submit();">
             <i class="trash icon"></i> Delete
         </a>

<form id="delete_{{row['_id']}}" action="{{url_prefix}}/{{model.lower()}}/delete/" method="post" >
    {% set current_row=model_data[loop_index]%}
    {% for field, value in current_row.items() %}
    <input type="hidden" name="{{field}}" value="{{value}}">
    {% endfor %}
</form>
<form id="copy_{{row['_id']}}" action="{{url_prefix}}/{{model.lower()}}/copy/" method="post" >
    <input type="hidden" name="_id" value="{{row['_id']}}">
</form>
    </div>
          </div>
